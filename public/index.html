<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esp8266 control</title>
    <link href="style.css" rel="stylesheet" />
    <link href="EffectScreen.css" rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->
    <script src="libs/websocket.js"></script>
    <script src="libs/iro.min.js"></script>
    <script src="libs/p5/p5.min.js"></script>
    <script src="libs/p5/addons/p5.dom.min.js"></script>
    <script src="libs/p5/addons/p5.sound.min.js"></script>
    <link href='libs/orbitron.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrapper-background" class="wrapper">
        <div class="container control-panel-background">
            <div class="control-container w-third h-half">
                <div class="control-container w-third h-fourth">
                    <div class="btn-container">
                        <div id="btn-on" class="btn">
                            <div class="btn-top">
                                <div class="btn-text">
                                    on
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-two-third h-half">
                    <div class="control-container w-full h-full screen-container">
                        <div id="feedback" class="control-container w-full h-full screen-dark">

                        </div>
                    </div>
                </div>
                <div class="control-container w-full h-half">
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED1</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED2</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED3</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED4</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED5</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED6</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED7</div>
                        </div>
                    </div>
                    <div class="control-container-padding-10 w-fourth h-half">
                        <div class="control-container w-full h-full">
                            <div class="control-light-container">
                                <div class="control-light"></div>
                            </div>
                            <div class="control-light-text">LED8</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-container-padding-10 w-third h-half">
                <div class="control-container w-full h-full screen-container">
                    <div class="control-container w-full h-full screen-dark">
                        <div id="color-picker-container">
                        </div>
                        <div id="color-picker-preview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-container-padding-10 w-third h-half">
                <div class="control-container w-full h-full screen-container">
                    <div id="soundwave-screen" class="control-container w-full h-full screen-dark">

                    </div>
                </div>
            </div>
            <div class="control-container w-third h-half">
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn btn-active" data-effect="all">
                            <div class="btn-top btn-top-active">
                                <div class="btn-text">
                                    all
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="strobo">
                            <div class="btn-top">
                                <div class="btn-text">
                                    strobo
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn">
                            <div class="btn-top">
                                <div class="btn-text">
                                    pingpong
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="colorFadeOut">
                            <div class="btn-top">
                                <div class="btn-text">
                                    colorfadeout
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div id="btn" class="btn">
                            <div class="btn-top">
                                <div class="btn-text">
                                    heartbeat
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="laser">
                            <div class="btn-top">
                                <div class="btn-text">
                                    laser
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="laser">
                            <div class="btn-top">
                                <div class="btn-text">
                                    effect
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="laser">
                            <div class="btn-top">
                                <div class="btn-text">
                                    effect
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-container w-third h-third">
                    <div class="btn-container">
                        <div class="btn" data-effect="laser">
                            <div class="btn-top">
                                <div class="btn-text">
                                    effect
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-container-padding-10 w-third h-half">
                <div class="control-container w-full h-full screen-container">
                    <div id="effect-screen" class="control-container w-full h-full screen-dark">

                    </div>
                </div>
            </div>
            <div class="control-container w-third h-half">
                <div class="control-container-padding-10 w-third h-half">
                    <input id="range-speed" class="range-slider" step="0.1" type='range' min='0' max='100' value='0' />
                    speed
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-third h-half">
                    <input id="range-threshold" class="range-slider" step="1" type='range' min='0' max='100' value='100' />
                    threshold
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-third h-half">
                    <input class="range-slider" step="1" type='range' min='0' max='100' value='40' />
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-third h-half">
                    <input class="range-slider" step="1" type='range' min='0' max='100' value='40' />
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-third h-half">
                    <input class="range-slider" step="1" type='range' min='0' max='100' value='40' />
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
                <div class="control-container-padding-10 w-third h-half">
                    <input class="range-slider" step="1" type='range' min='0' max='100' value='40' />
                    <div class="range-slider-background">
                        <div class="range-slider-background-light">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button class="btn red" value='{"r": 256, "g": 0, "b": 0}'>red</button>
    <button class="btn green" value='{"r": 0, "g": 256, "b": 0}'>green</button>
    <button class="btn blue" value='{"r": 0, "g": 0, "b": 256}'>blue</button>
    </br>

    <input id="input" type="text" placeholder="type a color" />
    <button id="send-btn">send</button>

    </br>
    </br>

    </br>
    </br> -->


    <script src="dashboard.js"></script>
    <script src="EffectScreen.js"></script>
    <script src="p5/amplitudeOverTime.js"></script>
    <script src="p5/helpers.js"></script>
</body>

</html>
